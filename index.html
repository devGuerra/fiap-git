<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="EXEMPLO -  BOOTSTRAP" />
    <meta name="author" content="Jorginho" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div class="container">
      <form class="text-center">
        <svg
          class="bi bi-person-fill mb-3"
          width="3em"
          height="3em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
          />
        </svg>
        <h1 class="h3 mb-5 font-weight-normal">Login</h1>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Email"
          required
        />
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
        <a href="/dashboard.html" class="w-100">
          <button
            type="button"
            class="btn btn-lg btn-primary btn-block mt-4 bg-dark"
          >
            Submit
          </button></a
        >
      </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
